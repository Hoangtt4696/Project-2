<style>
  .wrapReviewEmail {
    border: 1px solid #f5f5f5;
  }

  .cardHeader {
    padding: 1.3em;
    font-weight: bold;
    font-size: 1.2em;
    text-transform: uppercase;
    text-align: center;
    color: {{couponData.emailSettings.fontColor}};
    background-color: {{couponData.emailSettings.bgColor}};
  }

  .cardBody {
    padding: 2em;
  }

  .couponContent {
    padding: 2em;
    text-align: center;
    background-color: {{couponData.emailSettings.bgCoupon}};
  }

  .cardBody img {
    width: 70px;
    height: 70px;
  }

  .couponCode {
    background-color: #F70026;
    padding: 0.3em;
  }

  .couponCode div {
    font-size: 1.5em;
    border: 2px dashed navajowhite;
    color: white;
    font-weight: bold;
    padding: 0.7em;
  }

  .titleCoupon {
    font-weight: bold;
    font-size: 1.3em;
  }

  .secondContent {
    white-space: pre-wrap;
    line-height: 1.4rem;
    padding-left: 2rem;
  }

  .firstContent {
    white-space: pre-line;
    line-height: 1.4rem;
  }

</style>

<div class="wrapReviewEmail">
  <div class="card">
    <div class="text-center cardHeader">
      {{couponData.emailSettings.titleEmail}}
    </div>
    <div class="cardBody">
      <p class="firstContent">
        {{couponData.emailSettings.firstContent}}
      </p>
      <div class="couponContent">
        <p class="text-center titleCoupon">{{couponData.emailSettings.titleCoupon}}</p>
        <p>{{couponData.emailSettings.noteCoupon}}</p>
        <div class="couponCode">
          <div class="text-center">
            {{couponData.coupon.code}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="secondContent">{{couponData.emailSettings.secondContent}}</p>
</div>
